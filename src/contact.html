<section class="contact-section active">

        <div class="contact-container">
            <div class="contact-content">
                <h1 class="contact-title">Get in touch</h1>

                <div class="form-container">
                    <h1>Contactez-moi</h1>
                    <form target="_blank" action="https://formsubmit.co/octavie.ploye@gmail.com" method="POST">
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                                </div>
                                <div class="col">
                                    <input type="text" name="phone" class="form-control" placeholder="Phone Number" required>
                                </div>
                                <input type="hidden" name="_subject" value="New email woooo!">
                                <div class="col">
                                    <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                                </div>
                                <input type="hidden" name="_next" value="/portfolio/src/thankyou.html">
                                <input type="hidden" name="_autoresponse" value="Thank you for your email. I will contact you back shortly">

                            </div>
                        </div>
                        <div class="form-group">
                            <textarea placeholder="Your Message" class="form-message" name="message" rows="10" required></textarea>
                        </div>
                        <button type="submit" class="btn">Submit Form</button>
                    </form>
                </div>
            </div>
        </div>
